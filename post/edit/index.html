<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post | Noroff Social</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg"
        style="background-color: #e3f2fd"
        data-bs-theme="light"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/" data-ol-has-click-handler=""
            >Noroff Social</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor03"
            aria-controls="navbarColor03"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse collapse show"
            id="navbarColor03"
            style=""
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  data-ol-has-click-handler=""
                  >Home</a
                >
              </li> -->
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/profile/login/"
                  data-ol-has-click-handler=""
                  >Log In</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/profile/register/"
                  data-ol-has-click-handler=""
                  >Register</a
                >
              </li>
            </ul>
            <!-- SEARCH NEEDED ON HOMEPAGE? <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form> -->
          </div>
        </div>
      </nav>
    </header>

    <main class="">
      <div class="container-fluid" id="post">
        <form id="updatePost">
          <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" required />
          </div>

          <div class="mb-3">
            <label for="body">Body</label>
            <textarea
              class="form-control"
              name="body"
              id=""
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" name="tags" />
          </div>

          <div class="mb-3">
            <label for="avatar">Avatar</label>
            <input type="url" class="form-control" name="avatar" />
          </div>

          <button class="btn btn-dark btn-lg px-4 gap-3">Update Post</button>
        </form>
      </div>
    </main>
  </body>
</html>
